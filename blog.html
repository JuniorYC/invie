<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Blog de invie</title>
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Allerta' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/invie.css">
	</head>
	<body>
		<header id="header" class="header backgroung"> <!-- header -->
			<div class="contenedor">
				<figure class="logotipo"> <!-- logotipo -->
					<img src="images/invie.png" width="186" height="60" alt="invie logotipo" />
				</figure>
				<nav class="menu"> <!-- menu -->
					<ul>
						<li>
							<a href="index.html" target=""> Home</a>
						</li>
						<li>
							<a href="index.html#guitarras" target=""> Guitarras</a>
						</li>
						<li>
							<a href="precios.html"> precios</a>
						</li>
						<li>
							<a href="blog.html"> Blog</a>
						</li>
					</ul>
				</nav>
			</div>	
		</header><!-- /header -->


<footer class="footer">
			<div class="contenedor">
				<div class="contacto">
					<img src="images/invie-white.png" alt="logotipo blanco" />
					<a href="tel:+51993048504"><strong>Telefono:</strong><span> +51 993048504</span>
					<a href="mailto:contacto@invie.com"> <strong>E-mail</strong> <span>contacto</span></a>
					</a>
				</div>
				<form class="formulario">
					<div class="col1">
						<label for="nombre"> Nombre: </label>
						<input type="text" name="nombre" required id="nombre" />
						<label for="email"> E-mail: </label>
						<input type="email" name="email" required id="email" />
						<div>
							<label for="mujer"> 
								<input type="radio" name="sexo" checked id="mujer" value="mujer"> mujer
							</label>
							<label for="hombre"> 
							<input type="radio" name="sexo" id="hombre" value="hombre"> homre
							</label>
						</div>
						<div class="intereses">
							<label for="cotizacion">
								<input type="checkbox" id="cotizacion" checked name="intereses" value="cotizacion" /> Cotizacion
							</label>
							<label for="reclamos">
								<input type="checkbox" id="reclamos" name="intereses" value="reclamos" /> Reclamos
							</label>
							<label for="comentarios">
								<input type="checkbox" id="comentarios" name="intereses" value="comentarios" /> comentarios
							</label>
							<label for="otros">
								<input type="checkbox" id="otros" name="intereses" value="otros" /> otros
							</label>
						</div>
					</div>
					<div class="col2">
						<label for="comentarios"> Comentarios:</label>
						<textarea name="comentarios" id="comentarios" rows="8" cols="30"></textarea>
						<input type="submit" name="" value="Enviar" class="button">
					</div>
				</form>
			</div>
		</footer>

	</body>
</html>
